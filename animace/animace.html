<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .zeme{
            height: 100px;
            background-color: rgb(38, 48, 245);
            z-index: 5;
            position: relative;
            transition: background-color 3s ease, box-shadow 5s ease;
            box-shadow: inset 0px 10px 20px rgb(75, 177, 254);
        }
        .zeme.zapadzeme{
            background-color: rgb(95, 22, 123);
            box-shadow: inset 0px 30px 70px peru;
        }

        .obloha{
            height: 500px;
            background-color: rgb(0, 98, 255);
            transition: background-color 3s ease-in, box-shadow 6s ease-in;
            box-shadow: 0px 0px 0px blue;
            
        }
        .obloha.zapad2{
            background-color: rgb(255, 122, 27);
            box-shadow: inset 0px 300px 300px rgb(10, 10, 169);
        }
        body{
            background-color: black;
        }
        .oilrig{
            height: 300px;
            position: absolute;
            margin-top: 230px;
            margin-left: 50px;
            z-index: 6;
        }
        #tanker{
            height: 100px;
            margin-top:315px;
            margin-left: 1000px;
            position: absolute;
            height: 300px;
            transform: scaleX(-1);
            /*transition: transform 3s ease;*/
            z-index: 6;
        }
        .tanker2{
            animation: vlny 1s infinite alternate;
        }
        .tanker3{
            animation: plavba 6s forwards;

        }
        .wrapper2{
            animation: let 7s infinite linear;

        }
        .racek{
            height: 30px;
            margin-top: 100px;
            position: absolute;
            transform: scaleX(-1);
            filter: grayscale(100%) brightness(0);
        }
        .racek2{
            height: 30px;
            margin-top: 130px;
            margin-left: 20px;
            position: absolute;
            transform: scaleX(-1);
            filter: grayscale(100%) brightness(0);
        }
        .mraky{
            transition:transform 6s ease;
            position: relative;
            z-index: 3;
        }
        .mraky.mraky2{
            transform: translate(500px, 0px);
        }
        .mrak1{
            position: absolute;
            height: 200px;
            margin-top: 300px;
            z-index: 4;
        }
        .mrak2{
            position: absolute;
            height: 150px;
            margin-top: 350px;
            margin-left: 500px;
            z-index: 4;
        }
       /*.buttons{
            justify-content: center;
            display: flex;
            align-items: center;
            position: relative;
            margin-top: 640px;
            position: absolute;
        }*/
        .button{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            position: absolute;
            margin-top: 640px;
            margin-left: 33vw;
            background-color: pink;
            height: 40px;
            width: 90px;
        }
        .buttonreset{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            position: absolute;
            margin-top: 640px;
            margin-left: 63vw;
            background-color: pink;
            height: 40px;
            width: 90px;
        }
        .wrapper{
            justify-content: center;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .slunce {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: yellow;
        transition: transform 6s ease;
        position: absolute;
        margin-top: 70px;
        z-index: 2;
        box-shadow: 0px 0px 70px yellow;
        }
        .slunce.zapad{
        transform: translate(0, 500px);
        background-color: orange;
        box-shadow: 0px 0px 70px orange;
        }

        @keyframes let {
            0%{
                translate: 0 0;
            }
            15%{
                translate: 14vw 10px;
            }
            30%{
                translate: 28vw 0px;
            }
            45%{
                translate: 42vw 10px;
            }
            60%{
                translate: 56vw 0px;
            }
            75%{
                translate: 70vw 10px;
            }
            90%{
                translate: 84vw 0px;
            }
            100%{
                translate: 100vw 10px;
            }
            
        }

        @keyframes plavba {
            0%{
                translate: 0px 0px;
            }
            100%{
                translate: -690px 0px;
            }
        }
        @keyframes vlny {
            0%{
                translate: 0px 0px;
            }
            100%{
                translate: 0px 10px;
            }
            
        }

    </style>
</head>
<body>
    <div class="buttons">
    <button id="button" class="button">START</button>
    <button id="buttonreset" class="buttonreset">RESET</button>
    </div>
    <div class="wrapper">
        <div class="slunce"></div>
    </div>
    <img src="oilrig.png" alt="" class="oilrig">
    <img src="tanker2.png" alt="" class="tanker2" id="tanker">
    <div class="wrapper2">
    <img src="seagull.png" alt="" class="racek">
    <img src="seagull.png" alt="" class="racek2">
    </div>
    <div class="mraky">
        <img src="mrak.png" alt="" class="mrak1">
        <img src="mrak.png" alt="" class="mrak2">

    </div>
    <div class="obloha"></div>
    <div class="zeme vlny"></div>

    <script>
    document.getElementById("button").onclick = function() {
    document.querySelector(".slunce").classList.add("zapad");
    document.querySelector(".obloha").classList.add("zapad2");
    document.querySelector("#tanker").classList.remove("tanker2");
    document.querySelector("#tanker").classList.add("tanker3");
    document.querySelector(".zeme").classList.add("zapadzeme");
    document.querySelector(".mraky").classList.add("mraky2");
    };

    document.getElementById("buttonreset").onclick = function(){
    document.querySelector(".slunce").classList.remove("zapad");
    document.querySelector(".obloha").classList.remove("zapad2");
    document.querySelector("#tanker").classList.add("tanker2");
    document.querySelector("#tanker").classList.remove("tanker3");
    document.querySelector(".zeme").classList.remove("zapadzeme");
    document.querySelector(".mraky").classList.remove("mraky2");
    };
</script>
</body>
</html>
